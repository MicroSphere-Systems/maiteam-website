<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #09090b 0%, #18181b 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .logo {
      font-size: 120px;
      font-weight: bold;
      color: #f97316;
      margin-bottom: 20px;
    }
    .tagline {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 40px;
    }
    .features {
      display: flex;
      gap: 60px;
      color: #a1a1aa;
      font-size: 24px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .num {
      color: #f97316;
      font-weight: bold;
      font-size: 32px;
    }
    .flag {
      position: absolute;
      bottom: 30px;
      right: 40px;
      font-size: 48px;
    }
    .company {
      position: absolute;
      bottom: 30px;
      left: 40px;
      color: #71717a;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="logo">MAITeam</div>
  <div class="tagline">Enterprise AI-Driven Development Framework</div>
  <div class="features">
    <div class="feature"><span class="num">17</span> AI Agents</div>
    <div class="feature"><span class="num">50+</span> Workflows</div>
    <div class="feature"><span class="num">10x</span> Faster</div>
  </div>
  <div class="company">by Microsphere Systems</div>
  <div class="flag">ðŸ‡®ðŸ‡³</div>
</body>
</html>
